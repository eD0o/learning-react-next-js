<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="App"></div>
</body>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


<script type="text/babel">
    const General = () => {
      return (<div className="general">
        <Header />
        <Main />
        <Footer />
        <ExemploHooks />
      </div>)
    };

    const Header = () => {
      return (<header>Header</header>)
    };

    const Main = () => {
      return (<main>
        <Titulo />
        <List />
      </main>)
    };

    const Titulo = () => {
      return (<h1>Título</h1>)
    };

    const List = () => {
      return (<ul>
        Lista:
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <Button />
      </ul>)
    };

    const Button = () => {

      function handleClick(e) {
        console.log(e.target);
      }

      return <button onClick={handleClick}>Butão</button>
    };

    const ExemploHooks = () => {
      
      const [contador,setContador] = React.useState(0);
      console.log(contador);
      function comprar(){
        setContador(contador + 1)
      }

      return (<div>
        <button onClick={comprar}>Comprar</button>
        <p>Total: {contador}</p>
        <p>Preço: R${contador*100}</p>
      </div>)
    };

    const Footer = () => {
      const numero = Math.random() * 1000
      return <footer>Footer - Número aleatório: {numero}</footer>
    };


    ReactDOM.render(<General />, document.querySelector("#App"));
    
</script>
</html>
